<!DOCTYPEhtml>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="hangman.css">
<title>HANGMAN</title>
</head>
<body>
  <h1>HANGMAN</h1>
  <p>He will hang if you enter in the wrong letters!</p>
  <button id="LetsPlay">Let's Play!</button>
  <button id="StopGame">Stop Game</button>
  <img src="https://previews.123rf.com/images/lineartestpilot/lineartestpilot1410/lineartestpilot141006123/32710657-cartoon-hanging-noose-Stock-Vector.jpg" alt="lineartestpilot141006123/32710657-cartoon-hanging-noose-Stock-Vector.jpg">
  <img src="http://i229.photobucket.com/albums/ee148/freestyleanimations/Hangmansssss.gif">
  <div id="myText">
    <!-- <div class="Correct-letters">C</div>
    <div class="Correct-letters">R</div>
    <div class="Correct-letters">E</div>
    <div class="Correct-letters">A</div>
    <div class="Correct-letters">T</div>
    <div class="Correct-letters">I</div>
    <div class="Correct-letters">V</div>
    <div class="Correct-letters">E</div> -->
  </div>
  <audio id="audio">
  <source src="http://www.soundjay.com/button/beep-07.wav"></source>
  </audio>
  <textarea id="input"></textarea>
  <button onclick="makeTextAppear();">A</button>
 <div id="Letters A-K">
    <!-- <asp:Button class="letter-button" runat="server" onclick="Button_Click" Text="A"/> -->
    <button class="letter-button">A</button>
    <button class="letter-button">B</button>
    <button class="letter-button">C</button>
    <button class="letter-button">D</button>
    <button class="letter-button">E</button>
    <button class="letter-button">F</button>
    <button class="letter-button">G</button>
    <button class="letter-button">H</button>
    <button class="letter-button">I</button>
    <button class="letter-button">J</button>
    <button class="letter-button">K</button>
  </div>
  <div id="Letters L-Z">
    <button class="letter-button">L</button>
    <button class="letter-button">M</button>
    <button class="letter-button">N</button>
    <button class="letter-button">O</button>
    <button class="letter-button">P</button>
    <button class="letter-button">Q</button>
    <button class="letter-button">R</button>
    <button class="letter-button">S</button>
    <button class="letter-button">T</button>
    <button class="letter-button">U</button>
    <button class="letter-button">V</button>
    <button class="letter-button">W</button>
    <button class="letter-button">X</button>
    <button class="letter-button">Y</button>
    <button class="letter-button">Z</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="hangman.js"></script>
</body>
</html>
